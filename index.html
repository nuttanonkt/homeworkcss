<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <p class="head_topic">BREADTH, DEPTH & DURABILITY</p>
        <br>
        <h1>Our impact comes from advancing three areas simultaneously</h1>
    </header>
    <section>
        <!-- <figure class="topic_item-breadth"></figure> -->
            <figcaption class="item_breadth">
                <div class="item_breadth-top">
                    <h2>Breadth</h2>
                    <p  class="text text_breadth-1">Our annual and cumulative volume of graduates around the world</p>
                </div>
                <div class="box_breadth" >
                    <div  class="box_style box_breadth-1">130,663</div>
                    <p class="text bold text_breadth-2">Graduates across 17 countries since launching in 2015</p>
                    <div  class="box_style box_breadth-2">405,055</div>
                    <p class="text bold text_breadth-3">Family members indirectly supported</p>
                </div>
                <div class="more_information">More impact 
        
                </div>
            </figcaption>
        
        <!-- <figure class="topic_item-depth"></figure> -->
            <figcaption class="item_depth">
                <div class="item_depth-top">
                    <h2>Depth</h2>
                    <p class="text text_depth-1">Our employment and income outcomes within 3 and 6 months of program completion</p>
                </div>
                <div class="box_depth">
                    <div class="box_style box_depth-1">82%</div>
                    <p class="text bold text_depth-2">of graduates placed in jobs within six months of program completion (73% at three months)</p>
                    <div class="box_style box_depth-2">$1.5 billion</div>
                    <p class="text bold text_depth-3">in cumulative wages earned by graduates since 2015</p>
                </div>
            </figcaption>

        <!-- <figure class="topic_item-durability"></figure> -->
            <figcaption class="item_durability">
                <div class="item_durability-top">
                    <h2>Durability</h2>
                    <p class="text text_durability-1">Sustained employment, income, and well-being outcomes over time</p>
                    <p class="text bold text_durability-2">Our alumni 2-5 years after graduation:</p>
                </div>
                <div class="box_durability">
                    <div class="box_durability_sub-1">
                        <div  class="box_style box_durability-1">76%</div>
                        <p class="text_bold text text_durability-3">continue to be employed</p> 
                    </div>
                    <div class="box_durability_sub-2">
                        <div class="box_style box_durability-1">58%</div>
                        <p class="text_bold text text_durability-4">earn a living wage (20% above minimum wage)</p>
                    </div>
                    <div class="box_durability_sub-3">
                        <div class="box_style box_durability-1">36%</div>
                        <p class="text_bold text text_durability-5">are able to save money</p>
                    </div>
                </div>
            </figcaption>
    </section>

</body>
</html>
